<ion-header>
  <ion-navbar color="danger">
    <ion-title>Secure Todo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  Enter your password.
  All information is encrypted with this password.
  <p>
    <ion-input type="password" ngModel #pw="ngModel" required></ion-input>
  </p>
  <button ion-button (click)="showTodos(pw.value)" block [disabled]="!pw.valid">Show Todos</button>
</ion-content>
