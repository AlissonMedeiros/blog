<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Password Manager
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="addPassword()">
        <ion-icon name="add">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filter($event)"></ion-searchbar>
  <ion-card *ngFor="let password of passwords" (click)="editPassword(password)">
    <ion-card-header>
      {{password.url}}
    </ion-card-header>

    <ion-card-content>
      <div>
        Username: <strong>{{password.username}}</strong>
      </div>
      <div>
        Password: <strong>{{password.password}}</strong>
      </div>
      <ion-note>
        {{password.description}}
      </ion-note>
    </ion-card-content>

  </ion-card>

</ion-content>
