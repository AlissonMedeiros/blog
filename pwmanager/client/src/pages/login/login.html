<ion-header>
  <ion-navbar color="danger">
    <ion-title>Password Manager</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="username" ngModel #username="ngModel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" ngModel #password="ngModel" required></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="login(username.value, password.value)" block
          [disabled]="!username.valid || !password.valid">Login
  </button>
</ion-content>
